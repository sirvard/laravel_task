
<!DOCTYPE html>
<html>
	<head>
	    <title>Angular JS</title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	     <!-- Scripts -->
	   	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/ng-file-upload/ng-file-upload.min.js"></script>

		<link rel="stylesheet" href="bower_components/angular-inform/dist/angular-inform.min.css"/>
		<!-- After AngularJS -->
		<script src="bower_components/angular-inform/dist/angular-inform.min.js"></script>

	    <!-- <script src="js/app.js"></script> -->
	    <script type="text/javascript" src="js/myApp.js"></script>
	    <script type="text/javascript" src='js/config.js'></script>
	    <script type="text/javascript" src='controllers/HomeController.js'></script>
	    <script type="text/javascript" src="controllers/CategoryController.js"></script>
	    <script type="text/javascript" src="controllers/PostController.js"></script>

	    <!-- Styles -->
	    <link href="css/app.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="/css/style.css">
	    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
	</head>
	<body ng-app='myApp'>
	    <div id="app">
	        <nav class="navbar navbar-default navbar-static-top">
	            <div class="container">
	                <div class="navbar-header">

	                    <!-- Collapsed Hamburger -->
	                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
	                        <span class="sr-only">Toggle Navigation</span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                    </button>

	                    <!-- Branding Image -->
	                    <a class="navbar-brand" ui-sref="index">
	                        Blog
	                    </a>
	                    
	                        <a class="navbar-brand" ui-sref="categories">
	                            Categories
	                        </a>
	                        <a class="navbar-brand" ui-sref="posts">
	                            Posts
	                        </a>
	                    
	                </div>

	                <div class="collapse navbar-collapse" id="app-navbar-collapse">
	                    <!-- Left Side Of Navbar -->
	                    <ul class="nav navbar-nav">
	                        &nbsp;
	                    </ul>

	                    <!-- Right Side Of Navbar -->
	                    <ul class="nav navbar-nav navbar-right"  >
	                        <!-- Authentication Links -->
	                       	
	                            <li class="dropdown">
	                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
	                                 {{user.name}}   <span class="caret"></span>
	                                </a>

	                                <ul class="dropdown-menu" role="menu">
	                                    <li>
	                                        <a ng-click="logout()">
	                                            Logout
	                                        </a>


	                                    </li>
	                                </ul>
	                            </li>
	                       
	                    </ul>
	                </div>
	            </div>
	        </nav>
	        
	        <ui-view></ui-view>
	    </div>

	   
	</body>
</html>
